 <!DOCTYPE html>
 <html>
 <head>
 	<title>text-center-inside a div</title>
 	<style>
 		body{
 			margin: 0;
 			padding: 0;
 			background: #ff9b00;
 		}
 		.container{
 			width: 500px;
 			height: 400px;
 			margin: 100px auto;
 			background: #fff;
 			position: relative;
 		}
 		.container h1{
 			color: #555;
 			margin: 0;
 			padding: 0;
 			font-size: 2.5em;
 			font-family: arial;
 			text-transform: uppercase;
 			text-align: center;
 			position: relative;
 			top: 50%;
 			transform: translateY(-50%);
 		}
 	</style>
 </head>
 <body>
 	<div class="container">
 		<h1>Text center</h1>
 	</div>
 </body>
 </html>
